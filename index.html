<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlbertStone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .holographic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 255, 214, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 120, 255, 0.1) 0%, transparent 50%);
            animation: holographicMove 12s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes holographicMove {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-20px) translateY(20px) rotate(1deg); }
            50% { transform: translateX(20px) translateY(-10px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(15px) rotate(0.5deg); }
        }

        .logo-container {
            position: relative;
            margin-bottom: 60px;
        }

        .logo {
            width: 300px;
            height: 300px;
            filter: 
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.5))
                drop-shadow(0 0 40px rgba(255, 0, 255, 0.3))
                drop-shadow(0 0 60px rgba(255, 255, 255, 0.1));
            animation: logoFloat 6s ease-in-out infinite, holoGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: 
                drop-shadow(0 0 30px rgba(0, 255, 255, 0.8))
                drop-shadow(0 0 50px rgba(255, 0, 255, 0.5))
                drop-shadow(0 0 80px rgba(255, 255, 255, 0.2));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes holoGlow {
            0%, 100% { 
                filter: 
                    drop-shadow(0 0 20px rgba(0, 255, 255, 0.5))
                    drop-shadow(0 0 40px rgba(255, 0, 255, 0.3))
                    drop-shadow(0 0 60px rgba(255, 255, 255, 0.1));
            }
            50% { 
                filter: 
                    drop-shadow(0 0 30px rgba(255, 0, 255, 0.7))
                    drop-shadow(0 0 50px rgba(0, 255, 255, 0.4))
                    drop-shadow(0 0 80px rgba(255, 255, 255, 0.2));
            }
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffffff, #00ffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textHolo 4s ease-in-out infinite;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        @keyframes textHolo {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .cta-button {
            padding: 18px 40px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffffff) 1;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            transform: translateY(-3px);
            box-shadow: 
                0 10px 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(255, 0, 255, 0.2);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlineMove 2s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @media (max-width: 768px) {
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            
            .cta-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="holographic-bg"></div>
    <div class="scanlines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Triangle outline -->
                <path d="M200 50 L350 320 L50 320 Z" 
                      fill="none" 
                      stroke="url(#logoGradient)" 
                      stroke-width="20" 
                      stroke-linejoin="round"/>
                
                <!-- Inner organic shape -->
                <path d="M200 150 
                         C 250 170, 280 200, 270 240
                         C 260 280, 230 290, 200 280
                         C 170 290, 140 280, 130 240
                         C 120 200, 150 170, 200 150 Z" 
                      fill="none" 
                      stroke="url(#logoGradient)" 
                      stroke-width="15" 
                      stroke-linecap="round"/>
                      
                <!-- Small accent circles -->
                <circle cx="180" cy="200" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="8"/>
                <circle cx="220" cy="230" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="6"/>
            </svg>
        </div>
        
        <h1 class="title">AlbertStone</h1>
        <p class="subtitle">Noble by Name. Solid by Nature.</p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo');
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            
            logo.style.transform = `translate(${x * 10}px, ${y * 10}px) scale(1.02)`;
        });

        // Initialize
        createParticles();

        // Add click effect to logo
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.animation = 'none';
            this.offsetHeight; // Trigger reflow
            this.style.animation = 'logoFloat 6s ease-in-out infinite, holoGlow 3s ease-in-out infinite';
        });
    </script>
</body>
</html>
